<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://ingress-shards.github.io/">
    <title>Redirecting...</title>
    <script>
        // Preserve the pathname, query parameters, and hash fragment when redirecting
        const path = window.location.pathname.replace(/^\/shards\/?/, '/');
        window.location.replace('https://ingress-shards.github.io' + path + window.location.search + window.location.hash);
    </script>
</head>
<body>
    <p>This repository has moved to <a href="https://ingress-shards.github.io/">ingress-shards.github.io</a>.</p>
    <p>If you are not redirected automatically, please click the link above.</p>
</body>
</html>
